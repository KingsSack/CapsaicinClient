plugins {
    id 'java'
}

group 'com.lasteditguild'
version '0.0.1'

repositories {
    mavenCentral()

    // Add Minecraft libraries repository
    maven { url "https://libraries.minecraft.net/" }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    // Add Minecraft client library and native dependencies
    implementation 'com.mojang:minecraft:1.19.4'
    runtimeOnly 'com.mojang:minecraft:1.19.4:natives-windows'
    runtimeOnly 'com.mojang:minecraft:1.19.4:natives-osx'
    runtimeOnly 'com.mojang:minecraft:1.19.4:natives-linux'
}

test {
    useJUnitPlatform()
}